<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Magic Wand</title>

  <script type="module">
    document.documentElement.classList.remove('no-js');
    document.documentElement.classList.add('js');
  </script>

  <link rel="stylesheet" href="/app.css">
  <meta name="description" content="Magic home controller">


  <link rel="manifest" href="/site.webmanifest">
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon/favicon-16x16.png">
  <link rel="mask-icon" href="/icons/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/icons/favicon/favicon.ico">
  <meta name="theme-color" content="#e2e2e">
</head>

<body>

  <div id="groups-container" class="dropdown">
    <button id="groups-button" class="dropbtn">Home</button>
    <div id="groups-list" class="dropdown-content no-selection"></div>
  </div>

  <div id="devices-container">
    <div id="devices-list" class="no-selection"></div>
  </div>

  <div id="settings-container" class="dropdown">
    <button id="settings-button" class="dropbtn"></button>
    <div id="settings-list" class="dropdown-content no-selection">
      <a href="/api/maintenance/status">Status</a>
      <a href="/api/maintenance/log">Log</a>
      <a href="/api/maintenance/clear_log">Clear Log</a>
      <a href="/api/maintenance/shutdown">Shutdown</a>
      <a href="/api/maintenance/restart">Restart</a>
    </div>
  </div>
  
  <script src="/app.js" type="module"></script>
</body>
</html>
